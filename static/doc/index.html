<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>文档</title>
    <!-- the docute client styles -->
    <link rel="stylesheet" href="https://unpkg.com/docute/dist/docute.css">
</head>
<body>
<div id="app"></div>
<!-- load the docute client library -->
<script src="https://unpkg.com/docute/dist/docute.js"></script>
<!-- bootstrap your docute app! -->
<script>
    docute.init({
        nav: [
            // js
            {
                title: 'js',
                path: '/javascript/base',
                source: '/static/doc/javascript/base.md'
            },
            // 兼容性问题
            {
                title: 'questions',
                path: '/questions',
                source: '/static/doc/questions.md'
            }
        ]
    });
</script>
</body>
</html>
